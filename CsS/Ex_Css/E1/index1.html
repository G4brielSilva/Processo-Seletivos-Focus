<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de tabela</title>
    <link rel="stylesheet" type="text/css" href="style1.css"> 
</head>
<body>
    <h1>Carros</h1>

    <table>
    
        <tr>    
            <th>Marca</th>
            <th>Modelo</th>
            <th>Ano</th>
        </tr>
        <tr>
            <td rowspan="3">Toyota
                <tr>
                    <td>Corolla</td>
                    <td>2010</td>
                </tr>
                <td>Camry</td>
                <td>2011</td>
            </td>
        </tr>
        <tr>
            <td rowspan="4">Honda
                <tr>
                    <td>Civic</td>
                    <td>2004</td>
                </tr>
                <tr>
                    <td>Fit</td>
                    <td>2012</td>
                </tr>
                <td>City</td>
                <td>2011</td>
            </td> 
        </tr>
        <tr>
            <td>Mitsubishi</td>
            <td>Lancer</td>
            <td>2012</td>
        </tr>
        <tr>
            <td colspan="3">Última atualização: 06/2012</td>
        </tr>
    </table>
    
</body>
</html>
